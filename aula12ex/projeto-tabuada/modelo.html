<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <!-- Adicione o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicione o seu CSS personalizado -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Tabuada</h1>
        </div>
    </header>
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="txtn" class="form-label">Número:</label>
                        <!-- Adicione a classe personalizada "input-custom" ao input -->
                        <input type="number" class="form-control input-custom" id="txtn">
                    </div>
                    <button class="btn btn-primary" onclick="tabuada()">Gerar Tabuada</button>
                </div>
                
                <div class="col-md-6">
                    <select class="form-select" id="seltab" size="10"></select>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <p class="text-center">&copy; CursoemVídeo</p>
        </div>
    </footer>

    <!-- Adicione o JavaScript do Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicione o seu JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
