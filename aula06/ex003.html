<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.212); /*dar cor ao fundo da tela ou site*/
            color: white; /*dar cor a letra do body ou seja o <p>*/
            font: normal 20pt Arial; /*muda a fonta da letra*/
        }
        h1{
            color: rgba(141, 141, 47, 0.603);
            /*referencia a mudança de cor do h1*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: '));
      var n2 = Number(window.prompt('Digite outro número: '));
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual á ${s}`); //Concatenação, e para converter numero em string é: string(nome da variavel) ou o (nome da variavel)toString
    </script>
</body>
</html>
